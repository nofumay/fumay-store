<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fumay Store - Retirada de Produto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f0ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6a1b9a;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      width: 250px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #7e57c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #673ab7;
    }

    #produto {
      margin-top: 30px;
      display: none;
      max-width: 90%;
      background-color: #ede7f6;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #d1c4e9;
      overflow-x: auto;
      white-space: nowrap;
      font-family: monospace;
      font-size: 14px;
      text-align: left;
    }

    @media (max-width: 500px) {
      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Fumay Store</h1>
  <p>Digite a senha para retirar seu produto:</p>
  <input type="password" id="senha" placeholder="Senha de retirada">
  <button onclick="autenticar()">Coloque a senha</button>

  <div id="produto"></div>

  <script>
    function autenticar() {
      const senha = document.getElementById("senha").value.trim();
      const produto = localStorage.getItem(senha);

      if (produto) {
        document.getElementById("produto").style.display = "block";
        document.getElementById("produto").innerHTML =
          `<h2 style="color:#4a148c;">Produto:</h2><pre>${produto}</pre>`;
      } else {
        alert("Senha inválida ou produto não encontrado.");
        document.getElementById("produto").style.display = "none";
      }
    }
  </script>
</body>
</html>
